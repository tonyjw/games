<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Pup Delivery Express: Backyard Adventure üêï</title>
    <style>
        /* Import Fredoka Font */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', system-ui, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            max-width: 1200px;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        /* Start Screen */
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #FFE4B5, #FFF8DC);
        }

        .title {
            font-size: 3.5rem;
            color: #FF6B35;
            text-shadow: 3px 3px 0px #FFD700;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #4169E1;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            border: none;
            border-radius: 16px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        /* Character Selection Screen */
        .character-selection {
            padding: 40px;
            background: linear-gradient(135deg, #E6E6FA, #F0F8FF);
        }

        .character-title {
            text-align: center;
            font-size: 2.5rem;
            color: #FF6B35;
            margin-bottom: 30px;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-5px);
            border-color: #FF6B35;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .character-card.selected {
            border-color: #32CD32;
            background: linear-gradient(45deg, rgba(50, 205, 50, 0.1), rgba(255, 215, 0, 0.1));
        }

        .character-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .character-name {
            font-size: 1.5rem;
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .character-stats {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        /* Game Screen */
        .game-screen {
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: none;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .ui-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
        }

        .score-display {
            font-size: 1.2rem;
            color: #FF6B35;
            font-weight: bold;
        }

        .package-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .package-icon {
            font-size: 2rem;
        }

        .controls-help {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        /* Touch Controls */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .touch-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #FF6B35;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
            transition: all 0.2s ease;
        }

        .touch-btn:active {
            background: rgba(255, 107, 53, 0.8);
            color: white;
            transform: scale(0.95);
        }

        .mobile-controls-left {
            display: flex;
            gap: 15px;
        }

        /* Message System */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
        }

        .game-message {
            background: linear-gradient(45deg, #32CD32, #90EE90);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.4);
            animation: messagePopup 0.5s ease-out;
            text-align: center;
        }

        @keyframes messagePopup {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FF6B35;
            border-radius: 8px;
            padding: 8px 16px;
            font-family: inherit;
            color: #FF6B35;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #FF6B35;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .character-grid {
                grid-template-columns: 1fr;
            }
            
            .touch-controls {
                display: flex;
            }
            
            .game-ui {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .character-card {
                padding: 15px;
            }
            
            .character-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div class="screen active start-screen" id="startScreen">
            <div class="title">üêï Pup Delivery Express üêï</div>

        <!-- Character Selection Screen -->
        <div class="screen character-selection" id="characterScreen">

                <!-- Characters populated by JavaScript -->

                <button class="btn" id="startGameBtn" onclick="startGame()" disabled style="opacity: 0.5;">üöÄ Start Delivery!</button>

        <!-- Game Screen -->
        <div class="screen game-screen" id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-ui">
                <div class="ui-panel">
                    <div class="score-display">

                    <div class="touch-btn" data-key=" ">‚Üë</div>

    <script>
        // Audio System
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createTone(frequency, duration, type = 'sine', volume = 0.3) {
            return new Promise(resolve => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
                
                oscillator.onended = resolve;
            });
        }

        function playButtonClick() { createTone(600, 0.1, 'square'); }
        function playSuccess() { 
            createTone(523, 0.15, 'square');
            setTimeout(() => createTone(659, 0.15, 'square'), 150);
            setTimeout(() => createTone(784, 0.2, 'square'), 300);
        }
        function playPickup() { createTone(800, 0.1, 'sine'); }
        function playJump() { createTone(400, 0.2, 'triangle'); }
        function playWalk() { createTone(200, 0.05, 'square', 0.1); }
        function playWater() { createTone(300, 0.3, 'sine', 0.2); }
        function playSquirrel() { 
            createTone(1000, 0.1, 'square', 0.1);
            setTimeout(() => createTone(1200, 0.1, 'square', 0.1), 100);
        }

        function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Game Data
        const dogs = [
            {
                id: 'bulldog',
                name: 'Tank',
                emoji: 'üêï',
                breed: 'Bulldog',
                description: 'Slow but strong - Heavy packages don\'t slow him down!',
                stats: {
                    speed: 2,
                    jump: 8,
                    specialAbility: 'Heavy packages don\'t affect movement, can break weak obstacles'
                },
                color: '#8B4513'
            },
            {
                id: 'golden',
                name: 'Fetch',
                emoji: 'ü¶Æ',
                breed: 'Golden Retriever',
                description: 'Balanced and reliable - Can carry two small packages!',
                stats: {
                    speed: 4,
                    jump: 6,
                    specialAbility: 'Can carry two small packages, best water resistance'
                },
                color: '#DAA520'
            },
            {
                id: 'frenchie',
                name: 'Lucky',
                emoji: 'üê∂',
                breed: 'French Bulldog',
                description: 'High jumper - Better traction with packages!',
                stats: {
                    speed: 4,
                    jump: 10,
                    specialAbility: 'Highest jump, better traction with packages'
                },
                color: '#CD853F'
            },
            {
                id: 'pitbull',
                name: 'Brave',
                emoji: 'üêï‚Äçü¶∫',
                breed: 'Pitbull',
                description: 'Speed demon - Can push through obstacles with packages!',
                stats: {
                    speed: 6,
                    jump: 6,
                    specialAbility: 'Fastest speed, can push through some obstacles'
                },
                color: '#A0522D'
            },
            {
                id: 'pug',
                name: 'Sneaky',
                emoji: 'üêæ',
                breed: 'Pug',
                description: 'Small and focused - Ignores squirrel distractions!',
                stats: {
                    speed: 4,
                    jump: 4,
                    specialAbility: 'Fits through small spaces, unaffected by squirrels'
                },
                color: '#DEB887'
            }
        ];

        const packages = [
            { type: 'tennis', emoji: 'üéæ', name: 'Tennis Ball', weight: 'light', fragile: false },
            { type: 'bone', emoji: 'ü¶¥', name: 'Bone', weight: 'heavy', fragile: false },
            { type: 'stuffie', emoji: 'üß∏', name: 'Stuffie', weight: 'normal', fragile: true }
        ];

        const gameDestinations = [
            { id: 'bulldog_house', emoji: 'üè†', name: 'Bulldog House', x: 1800, prefers: 'bone', color: '#8B4513' },
            { id: 'chihuahua_house', emoji: 'üè°', name: 'Chihuahua House', x: 1200, prefers: 'tennis', color: '#FFB6C1' },
            { id: 'puppy_playpen', emoji: 'üé™', name: 'Puppy Playpen', x: 600, prefers: 'stuffie', color: '#98FB98' },
            { id: 'senior_porch', emoji: 'ü™ë', name: 'Senior Dog Porch', x: 2400, prefers: 'any', color: '#DDA0DD' }
        ];

        // Game State
        let gameState = {
            currentScreen: 'start',
            selectedCharacter: null,
            gameData: {
                coins: 0,
                deliveries: 0,
                level: 1
            }
        };

        // Canvas and Game Variables
        let canvas, ctx;
        let player, obstacles, gamePackages, destinations, sprinklers, squirrels;
        let keys = {};
        let camera = { x: 0, y: 0 };
        let gameLoop;

        // Screen Management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            gameState.currentScreen = screenId;
        }

        function showStartScreen() { showScreen('startScreen'); }
        function showCharacterSelection() { 
            renderCharacterSelection();
            showScreen('characterScreen'); 
        }
        function showInstructions() {
            showMessage('Use arrow keys to move, space to jump, down arrow to pickup packages, and enter to deliver!', 3000);
        }

        // Character Selection
        function renderCharacterSelection() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = dogs.map(dog => `
                <div class="character-card" data-character="${dog.id}" onclick="selectCharacter('${dog.id}')">
                    <div class="character-emoji">${dog.emoji}</div>
                    <div class="character-name">${dog.name}</div>
                    <div style="font-size: 1.1rem; color: #4169E1; margin-bottom: 10px;">${dog.breed}</div>
                    <div class="character-stats">
                        <strong>Speed:</strong> ${'‚òÖ'.repeat(dog.stats.speed)}${'‚òÜ'.repeat(6-dog.stats.speed)}<br>
                        <strong>Jump:</strong> ${'‚òÖ'.repeat(Math.floor(dog.stats.jump/2))}${'‚òÜ'.repeat(5-Math.floor(dog.stats.jump/2))}<br>
                        <strong>Special:</strong> ${dog.stats.specialAbility}
                    </div>
                </div>
            `).join('');
        }

        function selectCharacter(characterId) {
            gameState.selectedCharacter = characterId;
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-character="${characterId}"]`).classList.add('selected');
            
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            
            playButtonClick();
        }

        // Game Initialization
        function startGame() {
            if (!gameState.selectedCharacter) return;
            
            initAudio();
            playSuccess();
            
            showScreen('gameScreen');
            initializeGame();
        }

        function initializeGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize game objects
            initializePlayer();
            initializeWorld();
            
            // Start game loop
            gameLoop = requestAnimationFrame(update);
            
            // Setup controls
            setupControls();
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function initializePlayer() {
            const selectedDog = dogs.find(dog => dog.id === gameState.selectedCharacter);
            player = {
                x: 100,
                y: 500,
                width: 40,
                height: 40,
                velocityX: 0,
                velocityY: 0,
                onGround: false,
                carrying: null,
                dog: selectedDog,
                direction: 1,
                animFrame: 0,
                lastWalkSound: 0
            };
        }

        function initializeWorld() {
            // Create packages scattered around the world
            gamePackages = [
                { type: 'tennis', x: 300, y: 500, width: 20, height: 20, collected: false },
                { type: 'bone', x: 800, y: 450, width: 25, height: 15, collected: false },
                { type: 'stuffie', x: 1400, y: 480, width: 30, height: 30, collected: false },
                { type: 'tennis', x: 2000, y: 520, width: 20, height: 20, collected: false },
                { type: 'bone', x: 2600, y: 490, width: 25, height: 15, collected: false }
            ];

            // Create obstacles
            obstacles = [
                // Garden gnomes
                { type: 'gnome', x: 400, y: 480, width: 40, height: 60 },
                { type: 'gnome', x: 900, y: 460, width: 40, height: 80 },
                { type: 'gnome', x: 1600, y: 470, width: 40, height: 70 },
                
                // Flower beds
                { type: 'flowers', x: 600, y: 520, width: 100, height: 40 },
                { type: 'flowers', x: 1300, y: 530, width: 120, height: 30 },
                { type: 'flowers', x: 2200, y: 525, width: 80, height: 35 },
                
                // Garden hoses
                { type: 'hose', x: 700, y: 530, width: 150, height: 10 },
                { type: 'hose', x: 1500, y: 535, width: 180, height: 10 },
                { type: 'hose', x: 2300, y: 540, width: 100, height: 10 }
            ];

            // Create sprinklers
            sprinklers = [
                { x: 500, y: 400, range: 100, angle: 0, active: true, timer: 0, cycle: 180 },
                { x: 1100, y: 380, range: 120, angle: 180, active: false, timer: 90, cycle: 200 },
                { x: 2100, y: 390, range: 110, angle: 90, active: true, timer: 45, cycle: 160 }
            ];

            // Create squirrels
            squirrels = [
                { x: 350, y: 500, width: 20, height: 20, velocityX: 2, direction: 1 },
                { x: 1000, y: 480, width: 20, height: 20, velocityX: 1.5, direction: -1 },
                { x: 1800, y: 490, width: 20, height: 20, velocityX: 2.5, direction: 1 }
            ];

            // Use the destinations from gameDestinations
            destinations = gameDestinations;
        }

        // Game Loop
        function update(timestamp) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update game objects
            updatePlayer();
            updateSprinklers();
            updateSquirrels();
            updateCamera();
            
            // Render everything
            renderBackground();
            renderObstacles();
            renderPackages();
            renderDestinations();
            renderSprinklers();
            renderSquirrels();
            renderPlayer();
            
            // Check collisions
            checkCollisions();
            
            // Update UI
            updateUI();
            
            gameLoop = requestAnimationFrame(update);
        }

        function updatePlayer() {
            const dog = player.dog;
            let speed = dog.stats.speed;
            let jumpPower = dog.stats.jump;
            
            // Modify speed/jump based on package
            if (player.carrying) {
                const pkg = packages.find(p => p.type === player.carrying.type);
                if (pkg.weight === 'heavy' && dog.id !== 'bulldog') {
                    speed *= 0.7;
                    jumpPower *= 0.8;
                } else if (pkg.weight === 'light') {
                    // Golden retriever can carry two small packages
                    if (dog.id === 'golden' && player.carrying.count === 2) {
                        speed *= 0.9;
                    }
                }
            }
            
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velocityX = -speed;
                player.direction = -1;
                
                // Walking sound
                if (Date.now() - player.lastWalkSound > 300) {
                    playWalk();
                    player.lastWalkSound = Date.now();
                }
            } else if (keys['ArrowRight']) {
                player.velocityX = speed;
                player.direction = 1;
                
                // Walking sound
                if (Date.now() - player.lastWalkSound > 300) {
                    playWalk();
                    player.lastWalkSound = Date.now();
                }
            } else {
                player.velocityX *= 0.8; // Friction
            }
            
            // Jumping
            if (keys[' '] && player.onGround) {
                player.velocityY = -jumpPower;
                player.onGround = false;
                playJump();
            }
            
            // Apply gravity
            player.velocityY += 0.5;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Ground collision
            const groundY = 540;
            if (player.y + player.height >= groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.onGround = true;
            }
            
            // Keep player in bounds
            player.x = Math.max(0, Math.min(3000, player.x));
            
            // Animation frame
            if (Math.abs(player.velocityX) > 0.5) {
                player.animFrame += 0.2;
            }
        }

        function updateSprinklers() {
            sprinklers.forEach(sprinkler => {
                sprinkler.timer++;
                
                // Toggle sprinkler activity
                if (sprinkler.timer >= sprinkler.cycle) {
                    sprinkler.active = !sprinkler.active;
                    sprinkler.timer = 0;
                }
                
                // Update spray angle
                if (sprinkler.active) {
                    sprinkler.angle += 2;
                }
            });
        }

        function updateSquirrels() {
            squirrels.forEach(squirrel => {
                squirrel.x += squirrel.velocityX * squirrel.direction;
                
                // Bounce off boundaries
                if (squirrel.x <= 0 || squirrel.x >= 3000) {
                    squirrel.direction *= -1;
                }
                
                // Random direction changes
                if (Math.random() < 0.01) {
                    squirrel.direction *= -1;
                    playSquirrel();
                }
            });
        }

        function updateCamera() {
            // Follow player
            camera.x = player.x - canvas.width / 2;
            camera.x = Math.max(0, Math.min(3000 - canvas.width, camera.x));
        }

        // Rendering Functions
        function renderBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 540, canvas.width, canvas.height - 540);
            
            // Fence in background
            ctx.fillStyle = '#8B4513';
            for (let x = -camera.x; x < canvas.width + 100; x += 100) {
                ctx.fillRect(x, 100, 8, 200);
                // Fence planks
                for (let y = 120; y < 280; y += 40) {
                    ctx.fillRect(x - 20, y, 48, 20);
                }
            }
            
            // Trees
            ctx.fillStyle = '#228B22';
            for (let x = 200 - camera.x; x < canvas.width + 200; x += 300) {
                // Tree trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, 300, 20, 100);
                // Tree top
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(x + 10, 280, 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function renderObstacles() {
            obstacles.forEach(obstacle => {
                const x = obstacle.x - camera.x;
                const y = obstacle.y;
                
                ctx.save();
                
                switch (obstacle.type) {
                    case 'gnome':
                        // Garden gnome
                        ctx.fillStyle = '#FF6B6B';
                        ctx.fillRect(x, y, obstacle.width, obstacle.height);
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(x + obstacle.width/2, y + 10, 8, 0, Math.PI * 2);
                        ctx.fill();
                        // Hat
                        ctx.fillStyle = '#FF0000';
                        ctx.beginPath();
                        ctx.moveTo(x + obstacle.width/2, y);
                        ctx.lineTo(x + obstacle.width/2 - 10, y + 20);
                        ctx.lineTo(x + obstacle.width/2 + 10, y + 20);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'flowers':
                        // Flower bed
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(x, y, obstacle.width, obstacle.height);
                        // Flowers
                        for (let i = 0; i < obstacle.width; i += 20) {
                            ctx.fillStyle = ['#FF69B4', '#FFD700', '#FF6347'][Math.floor(i/20) % 3];
                            ctx.beginPath();
                            ctx.arc(x + i + 10, y - 5, 5, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        break;
                        
                    case 'hose':
                        // Garden hose
                        ctx.strokeStyle = '#228B22';
                        ctx.lineWidth = obstacle.height;
                        ctx.lineCap = 'round';
                        ctx.beginPath();
                        // Wavy hose
                        for (let i = 0; i <= obstacle.width; i += 10) {
                            const waveY = y + Math.sin(i * 0.1) * 5;
                            if (i === 0) {
                                ctx.moveTo(x + i, waveY);
                            } else {
                                ctx.lineTo(x + i, waveY);
                            }
                        }
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
            });
        }

        function renderPackages() {
            gamePackages.forEach(pkg => {
                if (pkg.collected) return;
                
                const x = pkg.x - camera.x;
                const y = pkg.y;
                
                const packageData = packages.find(p => p.type === pkg.type);
                
                // Package shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(x + 2, y + pkg.height + 2, pkg.width, 5);
                
                // Package background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x, y, pkg.width, pkg.height);
                
                // Package emoji
                ctx.font = `${pkg.width * 0.8}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(packageData.emoji, x + pkg.width/2, y + pkg.height/2);
            });
        }

        function renderDestinations() {
            destinations.forEach(dest => {
                const x = dest.x - camera.x;
                const y = 400;
                
                // Destination building
                ctx.fillStyle = dest.color;
                ctx.fillRect(x, y, 100, 140);
                
                // Roof
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(x - 10, y);
                ctx.lineTo(x + 50, y - 30);
                ctx.lineTo(x + 110, y);
                ctx.closePath();
                ctx.fill();
                
                // Door
                ctx.fillStyle = '#654321';
                ctx.fillRect(x + 35, y + 90, 30, 50);
                
                // Building emoji
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(dest.emoji, x + 50, y + 40);
                
                // Name label
                ctx.font = '12px Arial';
                ctx.fillStyle = '#000';
                ctx.fillText(dest.name, x + 50, y + 160);
            });
        }

        function renderSprinklers() {
            sprinklers.forEach(sprinkler => {
                const x = sprinkler.x - camera.x;
                const y = sprinkler.y;
                
                // Sprinkler base
                ctx.fillStyle = '#708090';
                ctx.fillRect(x - 5, y, 10, 40);
                
                if (sprinkler.active) {
                    // Water spray
                    ctx.strokeStyle = 'rgba(135, 206, 250, 0.6)';
                    ctx.lineWidth = 3;
                    
                    for (let angle = sprinkler.angle - 30; angle <= sprinkler.angle + 30; angle += 5) {
                        const radians = (angle * Math.PI) / 180;
                        const endX = x + Math.cos(radians) * sprinkler.range;
                        const endY = y + Math.sin(radians) * sprinkler.range;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(endX, endY);
                        ctx.stroke();
                    }
                }
            });
        }

        function renderSquirrels() {
            squirrels.forEach(squirrel => {
                const x = squirrel.x - camera.x;
                const y = squirrel.y;
                
                // Squirrel body
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, y, squirrel.width, squirrel.height);
                
                // Tail
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(x - 5, y + 5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Face
                ctx.fillStyle = '#000';
                ctx.fillRect(x + 2, y + 2, 2, 2);
                ctx.fillRect(x + 6, y + 2, 2, 2);
            });
        }

        function renderPlayer() {
            const x = player.x - camera.x;
            const y = player.y;
            
            ctx.save();
            
            // Flip sprite based on direction
            if (player.direction === -1) {
                ctx.scale(-1, 1);
                ctx.translate(-x * 2 - player.width, 0);
            }
            
            // Player shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x + 2, y + player.height + 2, player.width, 5);
            
            // Player body
            ctx.fillStyle = player.dog.color;
            ctx.fillRect(x, y, player.width, player.height);
            
            // Player emoji/face
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.dog.emoji, x + player.width/2, y + player.height/2);
            
            // Show carried package
            if (player.carrying) {
                const packageData = packages.find(p => p.type === player.carrying.type);
                ctx.font = '20px Arial';
                ctx.fillText(packageData.emoji, x + player.width/2, y - 15);
            }
            
            ctx.restore();
        }

        // Collision Detection
        function checkCollisions() {
            // Package pickup
            if (keys['ArrowDown'] && !player.carrying) {
                gamePackages.forEach(pkg => {
                    if (!pkg.collected && 
                        player.x < pkg.x + pkg.width &&
                        player.x + player.width > pkg.x &&
                        player.y < pkg.y + pkg.height &&
                        player.y + player.height > pkg.y) {
                        
                        pkg.collected = true;
                        player.carrying = pkg;
                        playPickup();
                        showMessage(`Picked up ${packages.find(p => p.type === pkg.type).name}!`, 1500);
                    }
                });
            }
            
            // Delivery
            if (keys['Enter'] && player.carrying) {
                destinations.forEach(dest => {
                    if (player.x > dest.x - 50 && player.x < dest.x + 150) {
                        const packageData = packages.find(p => p.type === player.carrying.type);
                        let coins = 10;
                        
                        // Bonus for correct delivery
                        if (dest.prefers === player.carrying.type || dest.prefers === 'any') {
                            coins = 25;
                            showMessage(`Perfect delivery! +${coins} coins!`, 2000);
                        } else {
                            showMessage(`Delivered! +${coins} coins!`, 2000);
                        }
                        
                        gameState.gameData.coins += coins;
                        gameState.gameData.deliveries++;
                        player.carrying = null;
                        
                        playSuccess();
                    }
                });
            }
            
            // Obstacle collisions
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    
                    if (obstacle.type === 'flowers' && player.carrying) {
                        const packageData = packages.find(p => p.type === player.carrying.type);
                        if (packageData.fragile) {
                            showMessage('Oh no! Fragile package damaged!', 2000);
                            player.carrying = null;
                        }
                    }
                }
            });
            
            // Sprinkler collisions
            sprinklers.forEach(sprinkler => {
                if (sprinkler.active) {
                    const distance = Math.sqrt(
                        Math.pow(player.x - sprinkler.x, 2) + 
                        Math.pow(player.y - sprinkler.y, 2)
                    );
                    
                    if (distance < sprinkler.range) {
                        // Push player back
                        player.velocityX -= 2;
                        
                        if (player.carrying) {
                            const packageData = packages.find(p => p.type === player.carrying.type);
                            if (packageData.fragile && player.dog.id !== 'golden') {
                                showMessage('Package got wet and damaged!', 2000);
                                player.carrying = null;
                            }
                        }
                        
                        playWater();
                    }
                }
            });
            
            // Squirrel interactions
            squirrels.forEach(squirrel => {
                if (player.x < squirrel.x + squirrel.width &&
                    player.x + player.width > squirrel.x &&
                    player.y < squirrel.y + squirrel.height &&
                    player.y + player.height > squirrel.y) {
                    
                    if (player.dog.id !== 'pug') {
                        // Brief loss of control
                        player.velocityX += squirrel.direction * 3;
                        showMessage('Squirrel!', 1000);
                    }
                }
            });
        }

        // UI Updates
        function updateUI() {
            document.getElementById('coinsDisplay').textContent = gameState.gameData.coins;
            document.getElementById('deliveriesDisplay').textContent = gameState.gameData.deliveries;
            
            const packageDisplay = document.getElementById('packageDisplay');
            if (player.carrying) {
                const packageData = packages.find(p => p.type === player.carrying.type);
                packageDisplay.innerHTML = `
                    <div class="package-icon">${packageData.emoji}</div>
                    <div>Carrying: ${packageData.name}</div>
                `;
            } else {
                packageDisplay.innerHTML = '<div>No Package</div>';
            }
        }

        // Controls
        function setupControls() {
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                e.preventDefault();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                e.preventDefault();
            });
            
            // Touch controls
            document.querySelectorAll('.touch-btn').forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const key = btn.dataset.key;
                    keys[key] = true;
                    btn.style.backgroundColor = 'rgba(255, 107, 53, 0.8)';
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const key = btn.dataset.key;
                    keys[key] = false;
                    btn.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                });
            });
        }

        // Message System
        function showMessage(text, duration = 2000) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = 'game-message';
            message.textContent = text;
            
            container.appendChild(message);
            
            setTimeout(() => {
                if (message.parentElement) {
                    message.parentElement.removeChild(message);
                }
            }, duration);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio on first click
            document.addEventListener('click', initAudio, { once: true });
            
            // Add click sounds to buttons
            document.addEventListener('click', (e) => {
                if (e.target.closest('.btn, .character-card')) {
                    playButtonClick();
                }
            });
            
            // Mobile detection
            if ('ontouchstart' in window) {
                document.getElementById('touchControls').style.display = 'flex';
            }
        });
    </script>
